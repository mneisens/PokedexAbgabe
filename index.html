<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" href="./img/pokeball.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    

  </head>
  <body onclick="closeOverlay()">
  <section id="sectionBackgroudColor">
    <header>
      <div class="logo"><img src="./img/pokeball.png" alt=""></div>
      <h1 class="headline">Pokedex (151)</h1>
      <div class="input-group mb-3">        
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"></span>
            <input type="text" class="form-control" placeholder="Pokemon suche" id="pokemonSearch" disabled aria-label="Username" aria-describedby="addon-wrapping">
          </div>
      </div>
    </header>
    <main>
      <div class="spinner-border" id="spinner-load" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div id="showAllPokemons"></div>
      <div id="pokemonDetailOverlay" class="detail-overlay-hidden" style="display: none"></div>
      <button id="loadMorePokemons" class="btn btn-primary" style="display: none;">Mehr Pokémon laden</button>
    </main>
  </section>
  <script src="script.js"></script>
  </body>
</html>
